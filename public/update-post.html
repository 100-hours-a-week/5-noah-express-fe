<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="/update-post.css"/>

    <title>아무 말 대잔치</title>
</head>

<body>
<header class="header">
    <input class="move-page-button" type="button" value="<"/>

    <span class="header-text">
        <a href="/posts">아무 말 대잔치</a>
      </span>

    <img
            class="profile-image"
            src="/images/profile.png"
            width="36px"
            height="36px"
    />

    <div class="profile-image-dropdown">
        <p>
            <a href="/update-profile">회원정보수정</a>
        </p>
        <p>
            <a href="/update-profile-password">비밀번호수정</a>
        </p>
        <p>
            <a>로그아웃</a>
        </p>
    </div>
</header>

<div class="content">
    <section class="warp">
        <p class="content-title">게시글 수정</p>

        <form id="update-post-form">
            <label class="form-label" for="title">제목*</label>
            <input
                    type="text"
                    maxlength="26"
                    id="title"
                    name="title"
                    placeholder="제목을 입력해주세요. (최대 26글자)"
                    value="제목 1"
                    required
                    style="margin-bottom: 30px"
            />

            <label class="form-label" for="content">내용*</label>

            <hr class="horizontal-rule"/>

            <!-- 이상하게 form에 적용 안됨 -->
            <textarea class="input-content" form="update-post-form" id="content"></textarea>

            <p class="helper-text"></p>

            <label class="form-label" for="image-input">이미지</label>

            <div style="margin-bottom: 20px">
                <input id="image-input" name="image" type="file"/>
            </div>

            <input id="update-post-button" type="submit" value="수정하기"/>
        </form>
    </section>
</div>

<script src="/update-post.js"></script>
</body>
</html>
